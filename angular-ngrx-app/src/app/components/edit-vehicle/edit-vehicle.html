<div>
  <h3>Edição de Registros</h3>
  <button (click)="edit(1)">Editar 1 Registro</button>
  <button (click)="edit(100)">Editar 100 Registros</button>
  <button (click)="edit(1000)">Editar 1000 Registros</button>
  <button (click)="edit(10000)">Editar 10000 Registros</button>

  <p *ngIf="editTime > 0">
    Tempo para editar: {{ editTime.toFixed(2) }} ms
  </p>

  <table *ngIf="vehicles$ | async as vehicles">
    <thead>
      <tr>
        <th>ID</th>
        <th>Modelo</th>
        <th>Placa</th>
        <th>Capacidade</th>
        <th>Última Manutenção</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.plate }}</td>
        <td>{{ vehicle.capacity }}</td>
        <td>{{ vehicle.lastMaintenance }}</td>
      </tr>
    </tbody>
  </table>
</div>
