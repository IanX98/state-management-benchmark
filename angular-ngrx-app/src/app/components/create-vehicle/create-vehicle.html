<div>
  <button (click)="create(1)">Criar 1 Registro</button>
  <button (click)="create(100)">Criar 100 Registros</button>
  <button (click)="create(1000)">Criar 1000 Registros</button>
  <button (click)="create(10000)">Criar 10000 Registros</button>

  <p *ngIf="creationTime > 0">Tempo de criação: {{ creationTime.toFixed(2) }} ms</p>

  <table *ngIf="createdVehicles$ | async as vehicles">
    <thead>
      <tr>
        <th>ID</th>
        <th>Modelo</th>
        <th>Placa</th>
        <th>Capacidade</th>
        <th>Última Manutenção</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.plate }}</td>
        <td>{{ vehicle.capacity }}</td>
        <td>{{ vehicle.lastMaintenance }}</td>
      </tr>
    </tbody>
  </table>
</div>
